<!doctype html>
<html lang="en" ng-app="eventsApp">
<head>
	<meta charset="utf-8">
	<title>Event Registration</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/css/app.css" />
</head>

<body>

<div class="container">
	<div class="navbar">
	<div class="navbar-inner">


	<ul class="nav">
		<li><a href="/NewEvent.html">Create Event</a></li>

	</ul>
	</div>
	</div>
	<div ng-controller="EditEventController" style="padding-left: 20px; padding-right:20px">
	<div class="container">
		<h1>
		<hr />
		<form name="newEventForm">
			<fieldset>
				<label for="eventName">Event Name:</label>
				<input id="eventName" type="text" required ng-model="event.name" placeholder="Name of your event.." />

				<label for="eventDate">Event Date:</label>
				<input id="eventDate" type="text" required ng-pattern="/\d\d/\d\d/\d\d\d\d/" ng-model="event.date" placeholder="format (mm/dd/yyyy)..." />

				<label for="eventTime">Event Time:</label>
				<input id="eventTime" type="text" ng-model="event.time" placeholder="start and end time..." />

				<label for="eventLocation">Event Location:</label>
				<input id="eventCity" type="text" ng-model="event.location.city" placeholder="City name" />
				<br />
				<input id="eventCountry" type="text" ng-model="event.location.country" placeholder="Country name" />
				<br />
				<br />
				<button type=submit ng-click="saveEvent(event, newEventForm)" ng-disabled="newEventForm.$invalid" class="btn btn-primary">Save</button>
				<button type=input ng-click="cancelEvent()" class="btn btn-default">Cancel</button>
				<div>{{event.name}}</div>
			</fieldset>
		</form>
		</h1>



	</div>

	</div>

</div>

<script src="/lib/jquery.min.js"></script>
<script src="/lib/underscore-1.4.4.min.js"></script>
<script src="/lib/bootstrap.min.js"></script>
<script src="/lib/angular/angular.js"></script>
<script src="/lib/angular/angular-resource.js"></script>
<script src="/js/app.js"></script>
<script src="/js/controllers/EventController.js"></script>
<script src="/js/controllers/EditEventController.js"></script>
<script src="/js/services/EventData.js"></script>

<script src="/js/filters.js"></script>



</body>
</html>
